<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biblioteca de Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/index.css">
    <script src="../scripts/index.js" defer></script>
    <script src="../scripts/app.js" defer></script>
</head>

<body onload="cards()">
    <header>
        <h1>Cadastro Games</h1>
    </header>

    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">Contato não encontrado.</div>-->
            </div>
        </div>

        <form id="form-game">
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputName">Nome do Jogo (*)</label>
                    <input type="text" class="form-control" id="inputName" required placeholder="Informe o nome do jogo">
                </div>
                <div class="col-sm-5">
                    <label for="inputGenre">Gênero (*)</label>
                    <input type="text" class="form-control" id="inputGenre" required placeholder="Gênero">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputAuthor">Empresa (*)</label>
                    <input type="text" class="form-control" id="inputCompany" required placeholder="Informe o nome da empresa">
                </div>
                <div class="col-sm-5">
                    <label for="inputYear">Ano de Lançamento (*)</label>
                    <input type="text" class="form-control" id="inputYear" placeholder="Informe o ano de lançamento" >
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputPrice">Preço (*)</label>
                    <input type="text" class="form-control" id="inputPrice" required placeholder="Informe o preço do livro">
                </div>
                <div class="col-sm-5">
                    <label for="inputSite">Web Site (*)</label>
                    <input type="text" class="form-control" id="inputSite" required placeholder="Web Site">
                </div>
            </div>
            <div class="form-group row"> 
                <div class="col-sm-3">
                    <label for="inputDescription">Descrição: (*)</label>
                    <textarea name="description" id="inputDescription" cols="35" rows="2" required wrap="hard"></textarea>
                </div>   
                <div class="col-sm-6">
                    <label for="inputImage">Insira o link da imagem do jogo: (*)</label>
                    <input type="text" class="form-control" id="inputImage" required placeholder="Imagem do Jogo">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <small>(*) Campos obrigatórios</small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                    <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar">
                    <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir">
                    <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar Form" onclick="reset()">
                    <a href="cadastro.html"><input type="button" class="btn btn-warning" id="btnClear" value="Pesquisar Jogo"></a>
                </div>
            </div>
        </form>

       <div id="gameCards">
        
       </div>
</body>

</html>
